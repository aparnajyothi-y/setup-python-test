name: Python 3.13 Poetry Debug

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
          submodules: true

      - name: Initialize LFS
        run: git lfs pull

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Cache Poetry and Pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Show Python info
        run: |
          python --version
          which python
          pip --version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: Install dependencies (timed + verbose)
        run: |
          set -x
          echo "=== Start pip installs ==="
          date
          time python -m pip install --upgrade pip setuptools wheel
          time pip install -U tox tox-gh-actions poetry -v
          echo "=== End pip installs ==="
          date

      - name: Poetry diagnostics (lock + install)
        run: |
          poetry --version
          echo "=== Start poetry lock ==="
          date
          time poetry lock -vvv || echo "Poetry lock failed"
          echo "=== End poetry lock ==="
          date

          echo "=== Start poetry install ==="
          date
          time poetry install -vvv || echo "Poetry install failed"
          echo "=== End poetry install ==="
          date

      - name: Show installed packages
        run: pip list --format=columns

      - name: Run tox with verbose logs
        run: |
          echo "=== Start tox ==="
          date
          time tox -vvv
          echo "=== End tox ==="
          date
