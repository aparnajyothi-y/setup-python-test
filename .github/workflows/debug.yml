name: Python 3.13 Poetry Debug

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
          submodules: true

      - name: Initialize LFS
        run: git lfs pull

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show Python info
        run: |
          python --version
          which python
          pip --version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: Install dependencies (timed + verbose)
        run: |
          set -x
          time python -m pip install --upgrade pip setuptools wheel
          time pip install -U tox tox-gh-actions poetry -v

      - name: Poetry diagnostics
        run: |
          poetry --version
          time poetry install -vvv || echo "Poetry install failed"

      - name: Run tox
        run: time tox -vvv
