name: Validate python3-config availability

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python info
        run: |
          python --version
          which python || where python
          pip --version

      - name: Check python3-config
        run: |
          echo "Checking python3-config availability..."
          which python3-config || where python3-config || echo "python3-config not found"

      - name: Compare with pkg-config python3-embed
        run: |
          echo "Checking pkg-config python3-embed..."
          pkg-config --exists python3-embed && pkg-config --cflags --libs python3-embed || echo "python3-embed.pc not found"

      - name: Python sysconfig fallback
        run: |
          echo "=== Python sysconfig output ==="
          python - <<'EOF'
          import sysconfig
          print("LDFLAGS:", sysconfig.get_config_var("LDFLAGS"))
          print("CFLAGS:", sysconfig.get_config_var("CFLAGS"))
          EOF
