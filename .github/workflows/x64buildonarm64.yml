name: python-x64 on macos13

on:
  workflow_dispatch:


jobs:
    
  
  test:
    name: Test-macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13]
        
      
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
        
          
