name: test cache

on:
 workflow_dispatch:

jobs:
 testjob:
    name: pip
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: '3.7.17'
           cache: 'pip'
 testjob_pipenv:
    name: pipenv cache
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: '3.7.17'
           cache: 'pipenv'
 testjob_poetry:
    name: poetry cache
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: '3.7.17'
           cache: 'poetry'
