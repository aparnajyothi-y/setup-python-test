name: python3.12-linux-test

on:
  workflow_dispatch:


jobs:
    
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Set Python version
  test:
    name: Test-macos14
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-13]
        python-version: [3.9,3.11]
        
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.node_version }}
          architecture: "x64"
          
    
        
