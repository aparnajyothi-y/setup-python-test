name: Reproduce Python 3.13.4 Free-threaded Issue

on:
  workflow_dispatch:

jobs:
  testjob:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.4
          architecture: 'x64'

      - name: Upgrade pip and wheel
        run: python -m pip install --upgrade pip wheel setuptools

      - name: Force source build of psutil
        run: pip install --no-binary=psutil psutil
