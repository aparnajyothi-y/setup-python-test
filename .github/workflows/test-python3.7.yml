name: Reproduce Python 3.13.4 Free-threaded Issue

on:
  workflow_dispatch:

jobs:
  testjob:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.4

     
      - name: Force source build of psutil
        run: pip install psutil
