name: test python3.7
on:
 workflow_dispatch:

jobs:
 testjob:
    strategy:
      matrix:
        os: [macos-13]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: 3.7.17
            check-latest: false
            architecture: 'x64'
      - name: Install Homebrew and dependencies
        run: |
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            brew install readline ncurses
      - run: python -c 'import readline'
      - run: python -c 'import bzip2'
