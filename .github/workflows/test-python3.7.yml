name: test python 3.13.4 on Windows

on:
  workflow_dispatch:

jobs:
  testjob:
    strategy:
      matrix:
        os: [windows-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.4
          check-latest: false
          architecture: 'x64'

      - name: Install psutil
        run: pip install psutil
