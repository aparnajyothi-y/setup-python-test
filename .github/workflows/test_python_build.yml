name: Test Python Build

on:
  workflow_dispatch:


jobs:
  


  test_job:
       runs-on: ubuntu-latest          
       steps:
          - name: Check out repository
            uses: actions/checkout@v4
          - name: Install poetry
            run: pipx install poetry
          
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
             python-version: '3.12'
             cache: 'poetry' 
             cache-dependency-path: '**/poetry.lock'

          - run: poetry init
          - run: poetry install 

  test_job_v4:
       runs-on: ubuntu-latest          
       steps:
          - name: Check out repository
            uses: actions/checkout@v4
          - name: Install poetry
            run: pipx install poetry
          
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
             python-version: '3.12'
             cache: 'poetry' 
             cache-dependency-path: '**/poetry.lock'

          - run: poetry init
          - run: poetry install 



      

          
          

      
     


